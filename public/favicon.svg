<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#4338ca"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:white;stop-opacity:0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="22" fill="url(#bg)"/>
  
  <!-- Shine overlay -->
  <rect x="5" y="5" width="90" height="45" rx="18" fill="url(#shine)"/>
  
  <!-- Bot head -->
  <rect x="20" y="28" width="60" height="50" rx="14" fill="white" filter="url(#shadow)"/>
  
  <!-- Antenna -->
  <circle cx="50" cy="20" r="6" fill="white"/>
  <rect x="48" y="20" width="4" height="12" fill="white"/>
  
  <!-- Eyes -->
  <rect x="30" y="42" width="14" height="14" rx="4" fill="#4f46e5"/>
  <rect x="56" y="42" width="14" height="14" rx="4" fill="#4f46e5"/>
  <circle cx="37" cy="49" r="3" fill="white"/>
  <circle cx="63" cy="49" r="3" fill="white"/>
  
  <!-- Mouth / Speaker grill -->
  <rect x="35" y="64" width="30" height="4" rx="2" fill="#e0e7ff"/>
  <rect x="35" y="70" width="22" height="3" rx="1.5" fill="#e0e7ff"/>
  
  <!-- Side elements -->
  <rect x="10" y="45" width="8" height="16" rx="3" fill="white" opacity="0.9"/>
  <rect x="82" y="45" width="8" height="16" rx="3" fill="white" opacity="0.9"/>
</svg>
