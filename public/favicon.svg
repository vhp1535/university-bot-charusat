<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#4338ca"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:white;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Rounded background -->
  <rect width="100" height="100" rx="22" fill="url(#bg)"/>
  <rect x="4" y="4" width="92" height="46" rx="18" fill="url(#shine)"/>

  <!-- Bot head -->
  <rect x="20" y="30" width="60" height="48" rx="14" fill="white"/>

  <!-- Antenna -->
  <circle cx="50" cy="22" r="5.5" fill="white"/>
  <rect x="48" y="22" width="4" height="11" fill="white"/>

  <!-- Eyes -->
  <rect x="30" y="43" width="13" height="13" rx="4.5" fill="#4f46e5"/>
  <rect x="57" y="43" width="13" height="13" rx="4.5" fill="#4f46e5"/>
  <circle cx="36.5" cy="49.5" r="2.5" fill="white"/>
  <circle cx="63.5" cy="49.5" r="2.5" fill="white"/>

  <!-- Mouth -->
  <rect x="36" y="64" width="28" height="4" rx="2" fill="#c7d2fe"/>
  <rect x="36" y="70" width="20" height="3" rx="1.5" fill="#c7d2fe"/>

  <!-- Ears -->
  <rect x="10" y="46" width="8" height="15" rx="3.5" fill="white" opacity="0.85"/>
  <rect x="82" y="46" width="8" height="15" rx="3.5" fill="white" opacity="0.85"/>
</svg>
